---
layout: default
---

<div class="page__header" style="background-image: url('{{ "/assets/images/banner-catalogues.jpg" | relative_url }}');">
  <div class="container">
    <div class="grid-middle">
        <div class="col-12">
          <h1 class="page__header-title">Gallery</h1>
        </div>
    </div>
  </div>
</div>
<div class="gallery page__content">
  <div class="container">
    <div class="grid-center">
      <div class="col-10_md-12">

        <div class="grid">
          {% for image in page.gallery %}
            <div class="col-4_sm-6_xs-12 margin-30">
              <a href="{{ image.photo | prepend: site.mediaUrl }}" class="category__photo-wrapper" title="{{ image.title }}">
                <img class="category__photo" src="{{ image.photo | prepend: site.mediaUrl }}" />
              </a>
            </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</div>
