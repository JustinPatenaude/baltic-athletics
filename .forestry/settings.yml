---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: catalogues
  label: Catalogues
  create: documents
  match: "**/*"
  exclude: "**/index.md"
  new_doc_ext: md
  templates:
  - catalogue
- type: directory
  path: suppliers
  label: Suppliers
  create: documents
  match: "**/*"
  exclude: "**/index.md"
  new_doc_ext: md
- type: heading
  label: Lists
- type: document
  path: _data/suppliers.yml
  label: Supplier list
- type: document
  path: _data/catalogues.yml
  label: Catalogue list
upload_dir: ''
public_path: ''
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
